<ion-view title="联系人">
  <ion-nav-buttons side="right">
    <button class="button button-clear icon ion-earth" href="#/myHome"></button>
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" class="has-header">
    <form role="search" ng-show="searchStatus">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="search" ng-model="search">
      </label>
    </form>
    <ion-list show-delete="show.delete">
      <ion-item auto-list-divider auto-list-divider-value="{{item.name}}"
                class=" item-avatar"
                ng-repeat="item in items|filter:search|orderBy:'name'"
                href="#/pageHome/{{item.id}}">
        <img ng-src="{{item.face}}">

        <h2>{{item.name}}</h2>

        <p>{{item.telphone}}</p>

        <ion-option-button class=" ion-ios-telephone-outline  " ng-click="call()"></ion-option-button>
        <ion-option-button class=" ion-ios-email-outline  " ng-click="message()"></ion-option-button>
        <ion-option-button class="icon ion-ios-trash-outline" ng-click="deleteItem(item)"></ion-option-button>
      </ion-item>

    </ion-list>
    <div ng-if="items !== undefined && !items.length" class="no-results">
      <p>没有匹配数据</p>
    </div>
  </ion-content>

  <ul class="alpha-nav">
    <li>☆</li>
    <li><a id="a">A</a></li>
    <li><a id="b">B</a></li>
    <li><a id="c">C</a></li>
    <li><a id="d">D</a></li>
    <li><a id="e">E</a></li>
    <li><a id="f">F</a></li>
    <li><a id="g">G</a></li>
    <li><a id="h">H</a></li>
    <li><a id="i">I</a></li>
    <li><a id="j">J</a></li>
    <li><a id="k">K</a></li>
    <li><a id="l">L</a></li>
    <li><a id="m">M</a></li>
    <li><a id="n">N</a></li>
    <li><a id="o">O</a></li>
    <li><a id="p">P</a></li>
    <li><a id="q">Q</a></li>
    <li><a id="r">R</a></li>
    <li><a id="s">S</a></li>
    <li><a id="t">T</a></li>
    <li><a id="u">U</a></li>
    <li><a id="v">V</a></li>

    <a class="button button-clear icon ion-ios-trash-outline" ng-click="show.delete=!show.delete"></a>

    <!--<a class="button button-clear icon ion-ios-search" ng-click="searchStatus=!searchStatus"></a>-->

</ion-view>
